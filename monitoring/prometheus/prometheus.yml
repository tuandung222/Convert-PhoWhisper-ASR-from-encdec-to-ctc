global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
    - targets: ['localhost:9090']

  # Scrape the API service
  - job_name: 'asr-api'
    metrics_path: '/metrics'
    scrape_interval: 5s
    static_configs:
    - targets: ['api:8000']

  # Scrape Node Exporter
  - job_name: 'node-exporter'
    static_configs:
    - targets: ['node-exporter:9100']

  # Scrape cAdvisor
  - job_name: 'cadvisor'
    static_configs:
    - targets: ['cadvisor:8080'] 